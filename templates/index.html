<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>todo</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css" />
  </head>

  <body>
    <div class="modal fade my-5" role="dialog" tabindex="-1" id="modal-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Create Task</h4>
            <button
              class="btn-close"
              type="button"
              aria-label="Close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="card mb-5" style="border-style: none">
                <div
                  class="card-body d-flex flex-column align-items-center"
                  style="border-style: none"
                >
                  <form class="text-center" method="post">
                    <div class="mb-3">
                      <input class="form-control" type="text" />
                    </div>
                    <div class="mb-3">
                      <textarea class="form-control"></textarea>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-light" type="button" data-bs-dismiss="modal">
              Close</button
            ><button class="btn btn-primary" type="button">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="container mx-auto mt-5 px-auto py-5"
      style="
        background: var(--bs-secondary-bg);
        border-radius: 5px;
        margin-left: 5px;
      "
    >
      <div class="row">
        <div class="col" style="text-align: center">
          <h1 class="m-auto">Heading</h1>
        </div>
      </div>
      <hr />
      <div class="row my-3 d-flex flex-column gap-2">
        <div class="col p-2" style="text-align: center">
          <button class="btn btn-primary" type="button">Add Task</button>
        </div>
        <div class="col p-2" style="text-align: center">
          <select style="border-radius: 5px">
            <optgroup label="This is a group">
              <option value="12" selected="">This is item 1</option>
              <option value="13">This is item 2</option>
              <option value="14">This is item 3</option>
            </optgroup>
          </select>
        </div>
      </div>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>List Group Item 1</span>
          <div><i class="far fa-star"></i><i class="far fa-star"></i></div>
        </li>
      </ul>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
